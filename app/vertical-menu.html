<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bright_kit vertical-menu-one</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="styles/libs.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/ui-kit.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="vertical-menu-one">
            <div class="vertical-menu-one__content">
              <div class="vertical-menu-one__user">
                <a href="" class="user-avatar">
                  <img src="./images/avatar-lg.png" alt="" />
                </a>
                <div class="vertical-menu-one__text">
                  <h6 class="title-vertical-menu text-bold">David Sylvian</h6>
                  <a href="" class="additional-text">Logout</a>
                </div>
              </div>
              <div class="vertical-menu-one__links">
                <ul class="vertical-menu-one__links-list">
                  <li class="vertical-menu-one__link-item">
                    <a href="" class="title-h4 text-bold">Home</a>
                  </li>
                  <li class="vertical-menu-one__link-item">
                    <a href="" class="title-h4 text-bold">Library</a>
                  </li>
                  <li class="vertical-menu-one__link-item">
                    <a href="" class="title-h4 text-bold">Favorites</a>
                  </li>
                  <li class="vertical-menu-one__link-item">
                    <a href="" class="title-h4 text-bold">Playlists</a>
                  </li>
                </ul>
                <div class="vertical-menu-one__button">
                  <a href="" class="menu-btn">Pro</a>

                  <a href="" class="menu-btn">Manage</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="vertical-menu-two">
            <div class="vertical-menu-two__content">
              <div class="vertical-menu-two__logo-wrap">
                <img src="./images/logo-vert-menu-two.svg" alt="" />
              </div>
              <div class="vertical-menu-two__links">
                <div class="vertical-menu-two__links-wrap">
                  <a href="" class="vertical-menu-two__link-item">
                    <i class="icon-contact"></i>Account
                  </a>
                  <a href="" class="vertical-menu-two__link-item">
                    <i class="icon-love-white"></i>Favorites
                  </a>
                  <a href="" class="vertical-menu-two__link-item">
                    <i class="icon-present"></i>Freebies
                  </a>
                  <a href="" class="vertical-menu-two__link-item">
                    <i class="icon-training"></i>Trending
                  </a>
                  <a href="" class="vertical-menu-two__link-item">
                    <i class="icon-settings"></i>Settings
                  </a>
                </div>
                <div class="vertical-menu-two__button">
                  <a href="" class="vertical-menu-two__btn">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
