<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bright_kit_Heroes</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="styles/libs.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="page-not-found">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-12">
            <div class="page-not-found__content">
              <h2 class="page-not-found__title">404</h2>
              <p class="page-not-found__text">
                The page you are looking for might have been removed, had its
                name changed, or temporarily unavailable
              </p>
              <div class="page-not-found__btn-wrap">
                <button class="page-not-found__btn">Back to Home</button>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="page-not-found__img-wrap">
              <img src="./images/imag-fnf.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-not-found-two">
      <div class="container">
        <div class="page-not-found-two__content">
          <div class="page-not-found-two__img-wrap">
            <img src="./images/file-not-found.svg" alt="" />
          </div>
          <h2 class="page-not-found-two__title">Bummer, Page not found.</h2>
          <p class="page-not-found-two__text">
            Something cool is coming soon. Stay tuned
          </p>
          <button class="page-not-found-two__btn-home">Home</button>
        </div>
      </div>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
