<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bright_kit_Heroes</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="styles/libs.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="contact-one">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-12">
            <div class="contact-one__content-wrap">
              <div class="contact-one__content">
                <h2 class="contact-one__title">Reach out</h2>
                <div class="contact-one__information">
                  <a href=":tel+1-202-555-0105" class="contact-one__phone">
                    <i class="icon-phone"></i> +1-202-555-0105
                  </a>
                  <p class="contact-one__addres">
                    <i class="icon-mark"></i> 689 Rosebud Ave, Holtsville
                  </p>
                  <a href="#" class="contact-one__link">
                    <i class="icon-letter"></i> hello@fabrx.co
                  </a>
                </div>
                <div class="contact-one__social-link">
                  <a href="#" class="contact-one__social">
                    <i class="icon-behance"></i>
                  </a>
                  <a href="#" class="contact-one__social">
                    <i class="icon-dribble"></i>
                  </a>
                  <a href="#" class="contact-one__social">
                    <i class="icon-twitter"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7 col-12">
            <div class="contact-one__img-wrap">
              <img src="./images/map.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-two">
      <div class="container">
        <h2 class="contact-two__title">Drop us a line.</h2>
        <div class="contact-two__content">
          <form action="" class="contact-two__forms">
            <input type="text" class="contact-two__name" placeholder="Name" />
            <input
              type="email"
              class="contact-two__email"
              placeholder="Email"
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="contact-two__message"
              placeholder="Message..."
            ></textarea>
            <button class="contact-two__btn-send">
              SEND
            </button>
            <div class="contact-two__checkbox-wrap">
              <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" />
                <span class="contact-two__checkbox"></span>
              </label>
              <p class="contact-two__conditions">
                I agree to Terms & Conditions
              </p>
            </div>
          </form>
          <div class="contact-two__info">
            <div class="contact-two__addres-wrap">
              <p class="contact-two__addres-title">ADDRESS</p>
              <p class="contact-two__addres">
                689 Rosebud Ave, Holtsville, 11445, NY, USA
              </p>
            </div>
            <div class="contact-two__phone-wrap">
              <p class="contact-two__phone-title">PHONE</p>
              <p class="contact-two__phone">+1-202-555-0105</p>
            </div>
            <div class="contact-two__hours-wrap">
              <p class="contact-two__hours-title">WORKING HOURS</p>
              <p class="contact-two__hours">8AM - 5PM</p>
            </div>
            <a href="#" class="contact-two__link">hello@fabrx.co</a>
            <div class="contact-two__icon-wrap">
              <a href="#" class="contact-two__behance">
                <i class="icon-behance"></i>
              </a>
              <a href="#" class="contact-two__dribble">
                <i class="icon-dribble"></i>
              </a>
              <a href="#" class="contact-two__twitter">
                <i class="icon-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
