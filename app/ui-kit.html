<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bright_kit</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="styles/libs.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/ui-kit.css" />
  </head>
  <body>
    <div class="section-icon">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="title__h3">Icon</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="section-icon__wrap">
              <p><i class="icon-plus"></i></p>
              <p><i class="icon-plus-black"></i></p>
              <p><i class="icon-plus-white"></i></p>
              <p><i class="icon-calendar"></i></p>
              <p><i class="icon-truck"></i></p>
              <p><i class="icon-tick"></i></p>
              <p><i class="icon-cross"></i></p>
              <p><i class="icon-four-dots"></i></p>
              <p><i class="icon-letter"></i></p>
              <p><i class="icon-smile"></i></p>
              <p><i class="icon-present"></i></p>
              <p><i class="icon-menu"></i></p>
              <p><i class="icon-love-white"></i></p>
              <p><i class="icon-love-black"></i></p>
              <p><i class="icon-mark"></i></p>
              <p><i class="icon-message"></i></p>
              <p><i class="icon-bell"></i></p>
              <p><i class="icon-three-dots"></i></p>
              <p><i class="icon-vertical-three-dots"></i></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="section-icon__wrap">
              <p><i class="icon-phone"></i></p>
              <p><i class="icon-quote"></i></p>
              <p><i class="icon-watch"></i></p>
              <p><i class="icon-search"></i></p>
              <p><i class="icon-settings"></i></p>
              <p><i class="icon-share"></i></p>
              <p><i class="icon-star-white"></i></p>
              <p><i class="icon-star-black"></i></p>
              <p><i class="icon-training"></i></p>
              <p><i class="icon-contact"></i></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="title__h3">Icon/Arrows</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="section-icon__wrap">
              <p><i class="icon-chevron-back"></i></p>
              <p><i class="icon-chevron-down"></i></p>
              <p><i class="icon-chevron-forward"></i></p>
              <p><i class="icon-chevron-up"></i></p>
              <p><i class="icon-long-left"></i></p>
              <p><i class="icon-long-right"></i></p>
              <p><i class="icon-down"></i></p>
              <p><i class="icon-left"></i></p>
              <p><i class="icon-right"></i></p>
              <p><i class="icon-up"></i></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="title__h3">Icon/Media</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="section-icon__wrap">
              <p><i class="icon-backward"></i></p>
              <p><i class="icon-forward"></i></p>
              <p><i class="icon-pause"></i></p>
              <p><i class="icon-play-white"></i></p>
              <p><i class="icon-play-black"></i></p>
              <p><i class="icon-play-black-outline"></i></p>
              <p><i class="icon-repeat"></i></p>
              <p><i class="icon-shuffle"></i></p>
              <p><i class="icon-sound-off"></i></p>
              <p><i class="icon-sound-on"></i></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="title__h3">Icon/Social</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="section-icon__wrap">
              <p><i class="icon-behance"></i></p>
              <p><i class="icon-dribble"></i></p>
              <p><i class="icon-twitter"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/bundle.js"></script>
  </body>
</html>
